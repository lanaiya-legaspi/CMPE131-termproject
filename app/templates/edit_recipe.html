{% extends 'base.html' %}

{% block header %}
<h1>Edit Recipe</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <label>Recipe Name:</label><br>
    <input type="text" name="recipe_desc" value="{{ recipe.recipe_desc }}" required><br><br>

    <label>Type:</label><br>
    <input type="text" name="recipe_type" value="{{ recipe.recipe_type }}"><br><br>

    <label>Servings:</label><br>
    <input type="number" name="recipe_servings" value="{{ recipe.recipe_servings }}"><br><br>

    <label>Instructions (step-by-step):</label><br>
    <textarea name="recipe_insns" rows="6" cols="60">{{ recipe.recipe_insns }}</textarea><br><br>

    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
