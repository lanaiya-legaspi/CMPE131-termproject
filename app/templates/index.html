{% extends 'base.html' %}

{% block header %}
	<br><br><br><br>
	<h1 class="text-center">{% block title %}Recipe Search{% endblock %}</h1>
{% endblock %}

	
{% block content %}

<br><br><br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="search-container">
        <input type="text" class="form-control search-input" placeholder="Search to come soon...">
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>
  </div>
</div>

<br><br><br>
<h2>RECIPES</h2>


<div class="list-group">
{% for recipe in recipes %}
  <a href="/recipe-{{recipe.recipe_id}}" class="list-group-item list-group-item-action">{{recipe.recipe_desc}}</a>
{% endfor %}
</div>


{% endblock %}
